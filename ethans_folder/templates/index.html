<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        function handleClick(event) {
            var x = event.pageX - $('#image').offset().left;
            var y = event.pageY - $('#image').offset().top;

            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                url: '/process_click',
                data: JSON.stringify({ 'x': x, 'y': y }),
                success: function(response) {
                    // Update the console output
                    var formattedResult = response.result.replace(/\n/g, '<br>');
                    $('#console').html(formattedResult);
                }
            });
        }
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #image-container {
            position: relative;
        }

        /* Add this CSS to move the console to the right of the image */
        #console {
            width: 300px; /* Adjust the width as needed */
            height: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            margin-left: 20px;
            margin-top: 100px;
            position: absolute;
            top: 0;
            right: 20px; /* Adjust the distance from the right as needed */
        }
    </style>
</head>
<body>
    <h1>United States Death Statistics</h1>
    <h2>1999-2017</h2>
    <div id="image-container">
        <img id="image" src="{{ url_for('static', filename='map.png') }}" alt="Clickable Image" onclick="handleClick(event)">
    </div>
    <div id="console">
        {{ results_html | safe }}
    </div>
</body>
</html>
